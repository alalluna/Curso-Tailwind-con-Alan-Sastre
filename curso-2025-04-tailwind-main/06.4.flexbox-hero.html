<!doctype html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS 4.1 in the browser -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Guía rápida de Flexbox con Tailwind CSS 4.1</title>
</head>

<body >
    <nav class="bg-blue-600 text-white p-4">
        <div class="flex justify-between items-center">
            <div class="font-bold text-xl">LOGO</div>
            
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-200">Inicio</a>
                <a href="#" class="hover:text-blue-200">Nosotros</a>
                <a href="#" class="hover:text-blue-200">Contacto</a>
            </div>
            
            <div class="md:hidden">
              <!-- El checkbox actúa como "peer" (elemento compañero) ESTA SOLUCIÓN ES PARA EVITAR USAR JS -->
                <input type="checkbox" id="menu-toggle" class="hidden peer">
                
                <label for="menu-toggle" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </label>
                
              <!-- peer-checked:flex lo muestra, absolute con right-0 left-0 lo hace ocupar todo el ancho top-[3.5rem] lo coloca justo debajo de la navbar -->
                <div class="hidden peer-checked:flex peer-checked:shadow-lg flex-col absolute right-0 left-0 top-[3.5rem] bg-blue-500  text-center py-4 ">
                    <a href="#" class="py-2 hover:bg-blue-600">Inicio</a>
                    <a href="#" class="py-2 hover:bg-blue-600">Nosotros</a>
                    <a href="#" class="py-2 hover:bg-blue-600">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- vh significa "viewport height" (altura de la ventana). 
     Esta es una unidad de medida relativa al tamaño de la pantalla.
     min-h-[60vh] significa que este contenedor tendrá como mínimo una altura igual al 60% de la altura total de la ventana visible.  -->
    <div class="container mx-auto min-h-[60vh] flex flex-col justify-center items-center px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">Contenido de la página</h1>
        <p class="text-lg">Este es un ejemplo de una navbar responsive usando Tailwind CSS con Flexbox.</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors mt-3">
            Regístrate
        </button>
    </div>

    <section class="container mx-auto my-12 flex flex-col md:flex-row items-center justify-between gap-8 p-8 bg-blue-50 rounded-xl shadow-lg border border-blue-100">
      <!-- Izquierda: Texto y formulario -->
      <div class="w-full md:w-1/2 flex flex-col  gap-6">
        <h2 class="text-2xl md:text-3xl font-bold text-blue-700">¡Suscríbete a nuestra Newsletter!</h2>
        <p class="text-gray-600">Recibe las últimas novedades, tutoriales y recursos directamente en tu correo.</p>
        <form class="flex  flex-col sm:flex-row gap-4">
          <input
            type="email"
            placeholder="Tu correo electrónico"
            class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
            required
          />
          <button
            type="submit"
            class="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition"
          >
            Suscribirse
          </button>
        </form>
      </div>
      <!-- Derecha: Imagen -->
      <div class="w-full md:w-1/2 flex justify-center">
        <img
          src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80"
          alt="Newsletter"
          class="max-w-sm w-full rounded-xl shadow-lg border-4 border-white"
        />
      </div>
    </section>

</body>

</html>
