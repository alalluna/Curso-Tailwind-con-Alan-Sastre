<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gu√≠a Dark Mode con Tailwind CSS 4</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        /* carga utilidades de tailwind */
        @import 'tailwindcss';
        /* cuando un elemento tenga la clase 'dark' o sea hijo de un elemento con clase 'dark', aplica los estilos de modo oscuro */
        @variant dark (&:where(.dark, .dark *));
    </style>

    <script>
        // Recordar el tema seleccionado por el usuario
        (() => {
            const stored = localStorage.theme;
            const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches; // Esta l√≠nea detecta si el usuario tiene configurado el modo oscuro en su sistema operativo
            // Si no hay preferencia guardada, se usar√° la configuraci√≥n del sistema operativo
            if (stored === 'dark' || (!stored && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();

        // Funci√≥n para alternar el tema
        function toggleTheme() {
            const root = document.documentElement; // obtiene el elemento raiz del documento <html>
            const isDark = root.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }
    </script>
</head>

<body class="
min-h-dvh 
bg-white dark:bg-slate-900
text-slate-900 dark:text-white
transition-colors duration-300 p-8">

    <button onclick="toggleTheme()"
        class="border px-4 py-2 rounded dark:border-white cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-800">
        <span class="dark:hidden">üåô Modo oscuro</span>
        <span class="hidden dark:inline">‚òÄÔ∏è Modo claro</span>
    </button>

    <div class="mt-8 p-6 bg-gray-100 dark:bg-slate-800 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Componente adaptable</h2>
        <p class="text-gray-600 dark:text-gray-300">
            Este bloque cambia de estilo seg√∫n el tema.
        </p>
    </div>
</body>

</html>
